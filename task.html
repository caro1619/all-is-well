<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      select,
      input,
      button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <label for="amount">Enter Amount (USD):</label>
    <input type="number" id="amount" value="1" step="0.01" min="0" />

    <label for="currency">Select Currency:</label>
    <select id="currency">
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <h2>Converted Amount: <span id="result">-</span></h2>

    <script>
      const exchangeRates = {
        EUR: 0.92,
        GBP: 0.78,
        INR: 83.0,
      };

      function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const currency = document.getElementById("currency").value;

        if (isNaN(amount) || amount <= 0) {
          document.getElementById("result").textContent =
            "Please enter a valid amount";
          return;
        }

        const convertedAmount = (amount * exchangeRates[currency]).toFixed(2);
        document.getElementById(
          "result"
        ).textContent = `${convertedAmount} ${currency}`;
      }
    </script>
  </body>
</html>
